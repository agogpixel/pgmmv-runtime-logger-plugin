name: Build & Test
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  workflow_dispatch:
env:
  PRIVATE_REGISTRY_URL: https://npm.pkg.github.com
  GITHUB_TOKEN: ${{ secrets.GHP_TOKEN }}
  DEMO_DISPATCH_URI: /repos/agogpixel/pgmmv-runtime-logger-plugin-demo/actions/workflows/fetch-plugin-and-commit.yml/dispatches
  DEMO_DISPATCH_INPUT: '{"ref":"main","inputs":{"release-tag":"next"}}'
jobs:
  Lint-And-Unit-Test:
    name: Lint & Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Dependencies
        uses: ./.github/actions/setup-dependencies
        with:
          registry-url: ${{ env.PRIVATE_REGISTRY_URL }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GHP_TOKEN }}
      - name: Lint & Unit Test
        uses: ./.github/actions/lint-and-unit-test
        with:
          auth: ${{ secrets.GHP_TOKEN }}
          gistID: ${{ secrets.COVERAGE_BADGE_GIST_ID }}
          repo-name: pgmmv-runtime-logger-plugin
  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Dependencies
        uses: ./.github/actions/setup-dependencies
        with:
          registry-url: ${{ env.PRIVATE_REGISTRY_URL }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GHP_TOKEN }}
      - name: Build
        uses: ./.github/actions/build
        with:
          build-artifacts-name: dist
          build-dev: true
  Create-Development-Release:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: Create Development Release
    runs-on: ubuntu-latest
    needs: [Lint-And-Unit-Test, Build]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Dependencies
        uses: ./.github/actions/setup-dependencies
        with:
          registry-url: ${{ env.PRIVATE_REGISTRY_URL }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GHP_TOKEN }}
      - name: Fetch Build Artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: Create Latest Development Release
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: '${{ secrets.GHP_TOKEN }}'
          automatic_release_tag: next
          prerelease: true
          title: Latest Development
          files: |
            dist/*.pgmmv.js
  Update-Demo-Project:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: Update Demo Project
    runs-on: ubuntu-latest
    needs: [Create-Development-Release]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Update Demo Project
        run: gh api $DEMO_DISPATCH_URI --input - <<< $DEMO_DISPATCH_INPUT
        shell: bash
